spring.application.name=driver_service

# --- DATABASE CONFIG ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/driver_service_db?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA CONFIG ---
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# --- SERVER PORT ---
server.port=${SERVER_PORT:8084}

# --- DATA INITIALIZATION ---
# Đã sửa thành NEVER để an toàn tuyệt đối
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# --- INTER-SERVICE COMMUNICATION ---
# Local: localhost:8081 | Docker: auth-service:8080
auth.service.base-url=${AUTH_SERVICE_URL:http://localhost:8081}