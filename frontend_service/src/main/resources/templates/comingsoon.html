<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Coming Soon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .coming-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(118,75,162,0.15);
            padding: 3rem 3.5rem;
            text-align: center;
        }
        .coming-container i {
            font-size: 3rem;
            color: #764ba2;
            margin-bottom: 1.5rem;
        }
        .coming-container h1 {
            font-size: 2.2rem;
            color: #764ba2;
            margin-bottom: 1rem;
        }
        .coming-container p {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="coming-container">
        <i class="fas fa-tools"></i>
        <h1>Coming Soon!</h1>
        <p>Giao diện này đang được phát triển.<br>Vui lòng quay lại sau!</p>
    </div>
</body>
</html>
