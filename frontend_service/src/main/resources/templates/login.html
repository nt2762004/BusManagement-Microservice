
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống xe buýt</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <i class="fas fa-bus"></i>
        </div>
        <h2>Đăng nhập hệ thống quản lý nhà xe</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Tài khoản</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>
            
            <div class="options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Ghi nhớ đăng nhập</span>
                </label>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>
            
            <button type="submit" id="loginBtn">
                <span class="btn-text">Đăng nhập</span>
                <span class="btn-loading" style="display:none;">
                    <i class="fas fa-spinner fa-spin"></i> Đang xử lý...
                </span>
            </button>
        </form>
        <div class="error" id="errorBox"></div>
        <div class="success" id="successBox"></div>
    </div>
    <script>
    const API_BASE = '[[${gatewayUrl}]]' || 'http://localhost:8080';
    
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });
    
    // Handle forgot password
    document.querySelector('.forgot-password')?.addEventListener('click', function(e) {
        e.preventDefault();
        alert('Vui lòng liên hệ quản trị viên để đặt lại mật khẩu.');
    });
    
    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const username = this.username.value.trim();
        const password = this.password.value;
        const errorBox = document.getElementById('errorBox');
        const successBox = document.getElementById('successBox');
        errorBox.innerText = '';
        successBox.innerText = '';
        const loginBtn = document.getElementById('loginBtn');
        const btnText = loginBtn.querySelector('.btn-text');
        const btnLoading = loginBtn.querySelector('.btn-loading');
        loginBtn.disabled = true;
        btnText.style.display = 'none';
        btnLoading.style.display = 'inline';
        let res;
        try {
            res = await fetch(`${API_BASE}/api/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            });
        } catch (err) {
            console.error('NETWORK ERROR', err);
            errorBox.innerText = 'Không thể kết nối tới máy chủ (network error)!';
            loginBtn.disabled = false;
            btnText.style.display = 'inline';
            btnLoading.style.display = 'none';
            return;
        }
        if (!res.ok) {
            console.error('HTTP STATUS', res.status, res.statusText);
            errorBox.innerText = 'Máy chủ trả về lỗi HTTP ' + res.status;
            loginBtn.disabled = false;
            btnText.style.display = 'inline';
            btnLoading.style.display = 'none';
            return;
        }
        let data;
        try { data = await res.json(); } catch { data = null; }
        if (!data || !data.success) {
            errorBox.innerText = (data && data.error) ? data.error : 'Sai tài khoản hoặc mật khẩu!';
            loginBtn.disabled = false;
            btnText.style.display = 'inline';
            btnLoading.style.display = 'none';
            return;
        }
        const role = data.role;
        // Lưu role tạm để guard client sử dụng (JWT thật được giữ trong HttpOnly cookie)
        try { sessionStorage.setItem('role', role); } catch(e) { /* ignore */ }
        
        // Show success message
        successBox.innerText = 'Đăng nhập thành công! Đang chuyển hướng...';
        
        // Điều hướng về dashboard dùng chung cho tất cả vai trò
        setTimeout(() => {
            const map = {
                'ADMIN': '/dashboard',
                'CHỦ NHÀ XE': '/dashboard',
                'ĐIỀU HÀNH': '/dashboard',
                'KỸ THUẬT': '/dashboard'
            };
            window.location.href = map[role] || '/dashboard';
        }, 500);
    };
    </script>
</body>
</html>
